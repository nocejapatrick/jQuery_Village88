<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other jQuery Plugins</title>
    <link rel="stylesheet" href="./node_modules/chosen-js/chosen.css">
    <style>
        .container{
            max-width: 960px;
            margin: auto;
        }
        .chosen-container{
            width: 300px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Chosen</h1>
        <div class="form-group">
            <select class="my_select_box" data-placeholder="Select Your Options">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="2" selected>Option 2</option>
                <option value="3" disabled>Option 3</option>
              </select>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./node_modules/chosen-js/chosen.jquery.js"></script>
    <script src="./node_modules/chosen-js/chosen.proto.js"></script>
    <script>
        $(".my_select_box").chosen({disable_search_threshold: 10});
    </script>
</body>
</html>
